<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1 class="mb-4">My To-Do List</h1>
    <form action="/" method="POST" class="input-group mb-3">
        <input type="text" name="content" class="form-control" placeholder="Enter new task" required>
        <button class="btn btn-primary">Add Task</button>
    </form>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="{% if task.completed %}text-decoration-line-through{% endif %}">{{ task.content }}</span>
            <div>
                <a href="/complete/{{ task.id }}" class="btn btn-sm btn-success">✓</a>
                <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">✕</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
